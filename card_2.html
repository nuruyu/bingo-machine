    <style>

        /* ======================================= */
        body {

        /* ã‚«ãƒ¼ãƒ‰ã®è£å´ (åˆæœŸçŠ¶æ…‹) */
        .card-back {

        /* ã‚«ãƒ¼ãƒ‰ã®è¡¨å´ */
        .card-front {

        /* ã‚«ãƒ¼ãƒ‰ãŒã‚ãã‚‰ã‚ŒãŸæ™‚ã®çŠ¶æ…‹ */
        .card.flipped {

        /* ãƒšã‚¢ãŒæˆç«‹ã—ãŸã‚«ãƒ¼ãƒ‰ */
        .card.matched .card-back {

</head>
<body>
    <div id="game-container">
        <h1>ã‚«ãƒ¼ãƒ‰ã‚ãã‚Šã‚²ãƒ¼ãƒ  ğŸƒ</h1>
        <div id="message">ä¸‹ã®ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ã‚²ãƒ¼ãƒ ã‚’ã‚¹ã‚¿ãƒ¼ãƒˆï¼</div>
        <button id="start-button">ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
        
        <div id="card-grid">
            </div>
    </div>

    <script>
        /* ================================= */
        /* JavaScriptã‚»ã‚¯ã‚·ãƒ§ãƒ³: ã‚²ãƒ¼ãƒ ã®ãƒ­ã‚¸ãƒƒã‚¯ */
        /* ================================= */

        const cardGrid = document.getElementById('card-grid');
        const startButton = document.getElementById('start-button');
        const message = document.getElementById('message');

        // ğŸ’¡ã€è¿½åŠ ã€‘ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã¨ã‚¹ã‚³ã‚¢ã®ç®¡ç†
        let currentPlayer = 1; 
        let scoreP1 = 0;
        let scoreP2 = 0;

        const cardIcons = ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸŠ', 'ğŸ‹', 'ğŸ¥', 'ğŸ“', 'ğŸ’'];
        let gameCards = [];
        let flippedCards = [];
        let lockBoard = false;

        // ãƒ•ã‚£ãƒƒã‚·ãƒ£ãƒ¼ãƒ»ã‚¤ã‚§ãƒ¼ãƒ„ãƒ»ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ 
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // ğŸ’¡ã€è¿½åŠ ã€‘ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¨ã‚¹ã‚³ã‚¢è¡¨ç¤ºã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
        function updateMessage(text) {
            message.innerHTML = `${text}<br>P1ã‚¹ã‚³ã‚¢: ${scoreP1} | P2ã‚¹ã‚³ã‚¢: ${scoreP2}`;
        }

        // ã‚«ãƒ¼ãƒ‰ã‚’ç”Ÿæˆã—ã€ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã—ã¦ã€ç”»é¢ã«é…ç½®ã™ã‚‹
        function initializeGame() {
            // ğŸ’¡ã€å¤‰æ›´ã€‘ã‚¹ã‚³ã‚¢ã¨ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’åˆæœŸåŒ–
            currentPlayer = 1;
            scoreP1 = 0;
            scoreP2 = 0;
            
            gameCards = [...cardIcons, ...cardIcons];
            shuffle(gameCards); 
            cardGrid.innerHTML = ''; 

            gameCards.forEach((icon, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.icon = icon;
                
                card.innerHTML = `
                    <div class="card-face card-front">${icon}</div>
                    <div class="card-face card-back">?</div>
                `;
                
                card.addEventListener('click', flipCard);
                
                cardGrid.appendChild(card);
            });

            flippedCards = [];
            lockBoard = false;
            // ğŸ’¡ã€å¤‰æ›´ã€‘åˆæœŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã«å¯¾æˆ¦æƒ…å ±ã‚’è¿½åŠ 
            updateMessage(`ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ ${currentPlayer} ã®ã‚¿ãƒ¼ãƒ³ã§ã™ã€‚`);
        }

        // ã‚«ãƒ¼ãƒ‰ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸæ™‚ã®å‡¦ç†
        function flipCard() {
            if (lockBoard || this.classList.contains('matched') || flippedCards.includes(this)) {
                return;
            }

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                lockBoard = true;
                checkForMatch();
            }
        }

        // 2æšã®ã‚«ãƒ¼ãƒ‰ãŒä¸€è‡´ã—ã¦ã„ã‚‹ã‹åˆ¤å®šã™ã‚‹
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.icon === card2.dataset.icon;

            if (isMatch) {
                // âœ… ä¸€è‡´ã—ãŸå ´åˆ
                
                // ğŸ’¡ã€å¤‰æ›´ã€‘ç¾åœ¨ã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ã‚¹ã‚³ã‚¢ã‚’å¢—ã‚„ã™
                if (currentPlayer === 1) {
                    scoreP1++;
                } else {
                    scoreP2++;
                }

                updateMessage(`ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ ${currentPlayer} ãŒãƒšã‚¢ã‚’ç™ºè¦‹ï¼ğŸ‰ ç¶šã‘ã¦ãƒ—ãƒ¬ã‚¤ï¼`);
                
                card1.classList.add('matched');
                card2.classList.add('matched');
                resetBoard(true); // ã‚¿ãƒ¼ãƒ³ç¶™ç¶š (true)
            } else {
                // âŒ ä¸ä¸€è‡´ã®å ´åˆ
                updateMessage('æ®‹å¿µã€é•ã„ã¾ã—ãŸ...');
                
                // ğŸ’¡ã€å¤‰æ›´ã€‘1ç§’å¾Œã«è£å´ã«æˆ»ã—ã€ã‚¿ãƒ¼ãƒ³ã‚’äº¤ä»£
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    resetBoard(false); // ã‚¿ãƒ¼ãƒ³äº¤ä»£ (false)
                }, 1000); 
            }
        }

        // ãƒœãƒ¼ãƒ‰ã®çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆã™ã‚‹
        // ğŸ’¡ã€å¤‰æ›´ã€‘turnStayå¼•æ•°ã‚’è¿½åŠ ã—ã¦ã‚¿ãƒ¼ãƒ³äº¤ä»£ã‚’åˆ¶å¾¡
        function resetBoard(turnStay) { 
            flippedCards = [];
            lockBoard = false;
            
            // ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢åˆ¤å®š
            if (document.querySelectorAll('.card:not(.matched)').length === 0) {
                // ğŸ’¡ã€å¤‰æ›´ã€‘å‹åˆ©åˆ¤å®šã®ãƒ­ã‚¸ãƒƒã‚¯
                let finalMessage;
                if (scoreP1 > scoreP2) {
                    finalMessage = `ğŸŠ ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ 1 ã®å‹åˆ©ã§ã™ï¼ (${scoreP1} vs ${scoreP2}) ğŸŠ`;
                } else if (scoreP2 > scoreP1) {
                    finalMessage = `ğŸŠ ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ 2 ã®å‹åˆ©ã§ã™ï¼ (${scoreP2} vs ${scoreP1}) ğŸŠ`;
                } else {
                    finalMessage = `ğŸ¤ å¼•ãåˆ†ã‘ã§ã™ï¼ (${scoreP1} vs ${scoreP2}) ğŸ¤`;
                }
                
                updateMessage(finalMessage);
                startButton.textContent = 'ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤';
                startButton.disabled = false;
                
            } else if (!lockBoard) {
                // ãƒšã‚¢ä¸æˆç«‹ã®å ´åˆã¯ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼äº¤ä»£
                if (!turnStay) {
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                }
                
                // ã‚¿ãƒ¼ãƒ³ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ›´æ–°
                updateMessage(`ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ ${currentPlayer} ã®ã‚¿ãƒ¼ãƒ³ã§ã™ã€‚`);
            }
        }

        // ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        startButton.addEventListener('click', () => {
            startButton.disabled = true;
            initializeGame();
        });

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã®åˆæœŸè¨­å®š
        startButton.disabled = false;

    </script>
