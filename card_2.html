<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カードめくりゲーム（36枚モード対応）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <style>
        /* ======================================= */
        /* CSSセクション */
        /* ======================================= */
        body {
            text-align: center;
            font-family: sans-serif;
            background-color: #f7ffec;
            padding: 10px;
        }

        #game-container {
            width: 100%; 
            box-sizing: border-box;
            margin: 0 auto;
            background-color: white;
            padding: 15px; 
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        @media (min-width: 600px) {
            #game-container {
                max-width: 600px; /* 6列グリッドに合わせ、PC/タブレットの最大幅を広げる */
            }
        }

        #message {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            min-height: 45px;
            line-height: 1.4;
        }
        
        .mode-button {
            padding: 8px 12px;
            font-size: 14px;
            margin: 0 4px 15px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #card-grid {
            display: grid;
            gap: 5px; 
            perspective: 1000px;
        }

        .card {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
            box-sizing: border-box;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; 
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px; 
            font-weight: bold;
            box-sizing: border-box;
        }

        .card-back {
            background-color: #00897b; 
            color: white;
        }

        .card-front {
            background-color: white;
            color: #004d40;
            border: 2px solid #00897b;
            transform: rotateY(180deg); 
        }

        .card.flipped {
            transform: rotateY(180deg);
            cursor: default;
        }
        
        .card.matched .card-back {
            background-color: #e0e0e0; 
            color: #b0b0b0;
            cursor: default;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>カードめくりゲーム 🥩🥦🍎</h1>
        
        <div id="message">下のボタンを押してゲームをスタート！</div>

        <div id="start-area">
            <button id="start-button">ゲームスタート (枚数を選択)</button>
        </div>
        
        <div id="mode-selection" style="display: none;">
            <button class="mode-button" data-cards="16">16枚 (4x4)</button>
            <button class="mode-button" data-cards="24">24枚 (6x4)</button>
            <button class="mode-button" data-cards="36">36枚 (6x6)</button>
        </div>
        
        <div id="card-grid">
            </div>
    </div>

    <script>
        /* ================================= */
        /* JavaScriptセクション */
        /* ================================= */

        const cardGrid = document.getElementById('card-grid');
        const startButton = document.getElementById('start-button');
        const modeSelection = document.getElementById('mode-selection');
        const message = document.getElementById('message');
        const modeButtons = document.querySelectorAll('.mode-button');
        const startArea = document.getElementById('start-area');

        let currentPlayer = 1; 
        let scoreP1 = 0;
        let scoreP2 = 0;

        // 💡【修正点】カードの種類を最大18種類に増やしました (36枚用)
        const allCardIcons = [
            '🍎', '🍌', '🍇', '🍊', '🍋', '🥝', '🍓', '🍒', 
            '🥦', '🥕', '🥔', '🌶️', '🌽', '🍄', '🍆', '🥬',
            '🥩', '🍗' // 新たに追加
        ];
        
        let gameCards = [];
        let flippedCards = [];
        let lockBoard = false;
        let totalPairs = 0;

        // 配列シャッフル関数
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // スコア表示機能
        function updateMessage(text) {
            message.innerHTML = `${text}<br>P1スコア: ${scoreP1} | P2スコア: ${scoreP2}`;
        }

        // ゲームの準備 (枚数に基づいてカードを絞り込む)
        function prepareGame(cardCount) {
            const pairs = cardCount / 2;
            totalPairs = pairs;
            // 必要な数だけカードの種類を選び、2倍にしてシャッフル
            let selectedIcons = allCardIcons.slice(0, pairs);
            gameCards = [...selectedIcons, ...selectedIcons];
            shuffle(gameCards); 
        }

        // 💡【修正点】グリッドの列数設定
        function setGridStyle(cardCount) {
            let columns;
            if (cardCount === 16) {
                columns = 4; // 4x4
            } else if (cardCount === 24) {
                columns = 6; // 6x4
            } else if (cardCount === 36) {
                columns = 6; // 💡 36枚は 6x6 レイアウトを採用
            } else {
                columns = 4;
            }
            cardGrid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
        }

        // カードを生成し、画面に配置する
        function initializeGame(cardCount) {
            // エラーチェック（カードアイコンが足りるか）
            if ((cardCount / 2) > allCardIcons.length) {
                alert(`カードが足りません。最大で${allCardIcons.length * 2}枚までです。`);
                return;
            }
            
            modeSelection.style.display = 'none';
            
            prepareGame(cardCount);
            setGridStyle(cardCount);

            currentPlayer = 1;
            scoreP1 = 0;
            scoreP2 = 0;
            flippedCards = [];
            lockBoard = false;
            cardGrid.innerHTML = ''; 

            gameCards.forEach((icon, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.icon = icon;
                
                card.innerHTML = `
                    <div class="card-face card-front">${icon}</div>
                    <div class="card-face card-back">?</div>
                `;
                
                card.addEventListener('click', flipCard);
                cardGrid.appendChild(card);
            });

            updateMessage(`プレイヤー ${currentPlayer} のターンです。 (全 ${totalPairs} ペア)`);
        }

        // カードがクリックされた時の処理
        function flipCard() {
            if (lockBoard || this.classList.contains('matched') || flippedCards.includes(this)) {
                return;
            }
            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                lockBoard = true;
                checkForMatch();
            }
        }

        // 2枚のカードが一致しているか判定する
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.icon === card2.dataset.icon;

            if (isMatch) {
                if (currentPlayer === 1) {
                    scoreP1++;
                } else {
                    scoreP2++;
                }
                updateMessage(`P${currentPlayer}がペア発見！🎉 続けてプレイ！`);
                card1.classList.add('matched');
                card2.classList.add('matched');
                resetBoard(true); 
            } else {
                updateMessage('残念、違いました...');
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    resetBoard(false); 
                }, 1000); 
            }
        }

        // ボードの状態をリセットする
        function resetBoard(turnStay) { 
            flippedCards = [];
            lockBoard = false;
            
            // ゲームクリア判定
            if (scoreP1 + scoreP2 === totalPairs) {
                let finalMessage;
                if (scoreP1 > scoreP2) {
                    finalMessage = `🎊 P1の勝利！ (${scoreP1} vs ${scoreP2}) 🎊`;
                } else if (scoreP2 > scoreP1) {
                    finalMessage = `🎊 P2の勝利！ (${scoreP2} vs ${scoreP1}) 🎊`;
                } else {
                    finalMessage = `🤝 引き分け！ (${scoreP1} vs ${scoreP2}) 🤝`;
                }
                
                updateMessage(finalMessage);
                
                // UIを初期状態に戻す
                startArea.style.display = 'block';
                modeSelection.style.display = 'none';
                startButton.textContent = 'もう一度プレイ';
                startButton.disabled = false;
                cardGrid.innerHTML = ''; 
                
            } else if (!lockBoard) {
                if (!turnStay) {
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                }
                updateMessage(`プレイヤー ${currentPlayer} のターンです。`);
            }
        }

        // スタートボタンのイベントリスナー
        startButton.addEventListener('click', () => {
            startButton.disabled = true;
            startArea.style.display = 'none';
            modeSelection.style.display = 'block';
            message.innerHTML = '難易度（枚数）を選んでください';
        });
        
        // モード選択ボタンのイベントリスナー
        modeButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const cardCount = parseInt(e.target.dataset.cards);
                initializeGame(cardCount);
            });
        });

        // ページロード時の初期設定
        startButton.disabled = false;
        startArea.style.display = 'block';
    </script>
</body>
</html>
