    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="game-container">

        <div id="message">ä¸‹ã®ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ã‚²ãƒ¼ãƒ ã‚’ã‚¹ã‚¿ãƒ¼ãƒˆï¼</div>

        <div id="start-area">

        </div>
        
        <div id="mode-selection" style="display: none;">

    <script>
        /* ================================= */
        /* JavaScriptã‚»ã‚¯ã‚·ãƒ§ãƒ³ */
        /* ================================= */

        const cardGrid = document.getElementById('card-grid');
        const startButton = document.getElementById('start-button');
        const modeSelection = document.getElementById('mode-selection');
        const message = document.getElementById('message');
        const modeButtons = document.querySelectorAll('.mode-button');
        const startArea = document.getElementById('start-area');

        let currentPlayer = 1; 
        let scoreP1 = 0;
        let scoreP2 = 0;

        // ğŸ’¡ã€ä¿®æ­£ç‚¹ã€‘ã‚«ãƒ¼ãƒ‰ã®ç¨®é¡ã‚’æœ€å¤§18ç¨®é¡ã«å¢—ã‚„ã—ã¾ã—ãŸ (36æšç”¨)
        const allCardIcons = [
            'ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸŠ', 'ğŸ‹', 'ğŸ¥', 'ğŸ“', 'ğŸ’', 
            'ğŸ¥¦', 'ğŸ¥•', 'ğŸ¥”', 'ğŸŒ¶ï¸', 'ğŸŒ½', 'ğŸ„', 'ğŸ†', 'ğŸ¥¬',
            'ğŸ¥©', 'ğŸ—' // æ–°ãŸã«è¿½åŠ 
        ];
        
        let gameCards = [];
        let flippedCards = [];
        let lockBoard = false;
        let totalPairs = 0;

        // é…åˆ—ã‚·ãƒ£ãƒƒãƒ•ãƒ«é–¢æ•°
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // ã‚¹ã‚³ã‚¢è¡¨ç¤ºæ©Ÿèƒ½
        function updateMessage(text) {
            message.innerHTML = `${text}<br>P1ã‚¹ã‚³ã‚¢: ${scoreP1} | P2ã‚¹ã‚³ã‚¢: ${scoreP2}`;
        }

        // ã‚²ãƒ¼ãƒ ã®æº–å‚™ (æšæ•°ã«åŸºã¥ã„ã¦ã‚«ãƒ¼ãƒ‰ã‚’çµã‚Šè¾¼ã‚€)
        function prepareGame(cardCount) {
            const pairs = cardCount / 2;
            totalPairs = pairs;
            // å¿…è¦ãªæ•°ã ã‘ã‚«ãƒ¼ãƒ‰ã®ç¨®é¡ã‚’é¸ã³ã€2å€ã«ã—ã¦ã‚·ãƒ£ãƒƒãƒ•ãƒ«
            let selectedIcons = allCardIcons.slice(0, pairs);
            gameCards = [...selectedIcons, ...selectedIcons];
            shuffle(gameCards); 
        }

        // ğŸ’¡ã€ä¿®æ­£ç‚¹ã€‘ã‚°ãƒªãƒƒãƒ‰ã®åˆ—æ•°è¨­å®š
        function setGridStyle(cardCount) {
            let columns;
            if (cardCount === 16) {
                columns = 4; // 4x4
            } else if (cardCount === 24) {
                columns = 6; // 6x4
            } else if (cardCount === 36) {
                columns = 6; // ğŸ’¡ 36æšã¯ 6x6 ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã‚’æ¡ç”¨
            } else {
                columns = 4;
            }
            cardGrid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
        }

        // ã‚«ãƒ¼ãƒ‰ã‚’ç”Ÿæˆã—ã€ç”»é¢ã«é…ç½®ã™ã‚‹
        function initializeGame(cardCount) {
            // ã‚¨ãƒ©ãƒ¼ãƒã‚§ãƒƒã‚¯ï¼ˆã‚«ãƒ¼ãƒ‰ã‚¢ã‚¤ã‚³ãƒ³ãŒè¶³ã‚Šã‚‹ã‹ï¼‰
            if ((cardCount / 2) > allCardIcons.length) {
                alert(`ã‚«ãƒ¼ãƒ‰ãŒè¶³ã‚Šã¾ã›ã‚“ã€‚æœ€å¤§ã§${allCardIcons.length * 2}æšã¾ã§ã§ã™ã€‚`);
                return;
            }
            
            modeSelection.style.display = 'none';
            
            prepareGame(cardCount);
            setGridStyle(cardCount);

            currentPlayer = 1;
            scoreP1 = 0;
            scoreP2 = 0;
            flippedCards = [];
            lockBoard = false;
            cardGrid.innerHTML = ''; 

            gameCards.forEach((icon, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.icon = icon;
                
                card.innerHTML = `
                    <div class="card-face card-front">${icon}</div>
                    <div class="card-face card-back">?</div>
                `;
                
                card.addEventListener('click', flipCard);
                cardGrid.appendChild(card);
            });

            updateMessage(`ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ ${currentPlayer} ã®ã‚¿ãƒ¼ãƒ³ã§ã™ã€‚ (å…¨ ${totalPairs} ãƒšã‚¢)`);
        }

        // ã‚«ãƒ¼ãƒ‰ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸæ™‚ã®å‡¦ç†
        function flipCard() {
            if (lockBoard || this.classList.contains('matched') || flippedCards.includes(this)) {
                return;
            }
            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                lockBoard = true;
                checkForMatch();
            }
        }

        // 2æšã®ã‚«ãƒ¼ãƒ‰ãŒä¸€è‡´ã—ã¦ã„ã‚‹ã‹åˆ¤å®šã™ã‚‹
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.icon === card2.dataset.icon;

            if (isMatch) {
                if (currentPlayer === 1) {
                    scoreP1++;
                } else {
                    scoreP2++;
                }
                updateMessage(`P${currentPlayer}ãŒãƒšã‚¢ç™ºè¦‹ï¼ğŸ‰ ç¶šã‘ã¦ãƒ—ãƒ¬ã‚¤ï¼`);
                card1.classList.add('matched');
                card2.classList.add('matched');
                resetBoard(true); 
            } else {
                updateMessage('æ®‹å¿µã€é•ã„ã¾ã—ãŸ...');
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    resetBoard(false); 
                }, 1000); 
            }
        }

        // ãƒœãƒ¼ãƒ‰ã®çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆã™ã‚‹
        function resetBoard(turnStay) { 
            flippedCards = [];
            lockBoard = false;
            
            // ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢åˆ¤å®š
            if (scoreP1 + scoreP2 === totalPairs) {
                let finalMessage;
                if (scoreP1 > scoreP2) {
                    finalMessage = `ğŸŠ P1ã®å‹åˆ©ï¼ (${scoreP1} vs ${scoreP2}) ğŸŠ`;
                } else if (scoreP2 > scoreP1) {
                    finalMessage = `ğŸŠ P2ã®å‹åˆ©ï¼ (${scoreP2} vs ${scoreP1}) ğŸŠ`;
                } else {
                    finalMessage = `ğŸ¤ å¼•ãåˆ†ã‘ï¼ (${scoreP1} vs ${scoreP2}) ğŸ¤`;
                }
                
                updateMessage(finalMessage);
                
                // UIã‚’åˆæœŸçŠ¶æ…‹ã«æˆ»ã™
                startArea.style.display = 'block';
                modeSelection.style.display = 'none';
                startButton.textContent = 'ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤';
                startButton.disabled = false;
                cardGrid.innerHTML = ''; 
                
            } else if (!lockBoard) {
                if (!turnStay) {
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                }
                updateMessage(`ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ ${currentPlayer} ã®ã‚¿ãƒ¼ãƒ³ã§ã™ã€‚`);
            }
        }

        // ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        startButton.addEventListener('click', () => {
            startButton.disabled = true;
            startArea.style.display = 'none';
            modeSelection.style.display = 'block';
            message.innerHTML = 'é›£æ˜“åº¦ï¼ˆæšæ•°ï¼‰ã‚’é¸ã‚“ã§ãã ã•ã„';
        });
        
        // ãƒ¢ãƒ¼ãƒ‰é¸æŠãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        modeButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const cardCount = parseInt(e.target.dataset.cards);
                initializeGame(cardCount);
            });
        });

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã®åˆæœŸè¨­å®š
        startButton.disabled = false;
        startArea.style.display = 'block';
    </script>
