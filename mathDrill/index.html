<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aoi's Math Drill - Hybrid Precision</title>
    <style>
        /* --- 1. 共通設定 --- */
        @page { 
            size: A4 landscape; 
            margin: 0 !important; 
        }
        
        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 0; background: #fff; }

        /* コンテンツ外枠：PCでは297mmぴったりに */
        .content-wrapper {
            width: 297mm;
            min-height: 200mm;
            padding: 10mm 15mm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            background: white;
        }

        .header { text-align: center; border-bottom: 3px solid #000; margin-bottom: 5px; }
        .header h1 { margin: 0; font-size: 22px; color: #000; }
        .info-section { display: flex; justify-content: flex-end; gap: 20px; margin: 5px 0; font-size: 14px; font-weight: bold; }

        .container { display: grid; grid-template-columns: repeat(3, 1fr); column-gap: 20px; row-gap: 0; flex-grow: 1; }
        .problem { font-weight: bold; display: flex; align-items: center; height: 46px; border-bottom: 1px solid #f0f0f0; }
        .mode-add .problem, .mode-sub .problem { font-size: 30px; }
        .mode-tripleAdd .problem, .mode-tripleSub .problem { font-size: 20px; }

        .index { font-size: 13px; color: #666; width: 30px; flex-shrink: 0; }
        .math-part { display: inline-flex; align-items: center; font-family: "Courier New", Courier, monospace; }
        .num { display: inline-block; width: 1.2em; text-align: right; }
        .op { display: inline-block; width: 0.8em; text-align: center; margin: 0 1px; }
        .answer-box { width: 65px; height: 34px; border: 2px solid #000; margin-left: 8px; background: #fff; flex-shrink: 0; }

        /* --- 2. PC印刷用（変な縮小をかけない） --- */
        @media print {
            .no-print { display: none !important; }
            html, body { width: 297mm; height: 210mm; overflow: hidden !important; }
            
            /* PCの場合は変形させず、そのままのサイズで出す */
            .content-wrapper {
                width: 297mm !important;
                height: 210mm !important;
                transform: none !important; 
                margin: 0 !important;
                padding: 10mm 15mm !important;
            }
        }

        /* --- 3. スマホ印刷用（画面幅が狭いデバイスのみ適用） --- */
        @media print and (max-device-width: 800px) {
            .content-wrapper {
                width: 260mm !important; /* 少し内側に寄せる */
                transform: scale(0.75) !important; /* スマホ特有の余白ズレを吸収 */
                transform-origin: top center !important;
                margin-top: -8mm !important; /* 上の余白を詰める */
                padding: 8mm 12mm !important; /* paddingも調整 */
            }
        }

        /* 操作パネル */
        .no-print { background: #f4f4f4; padding: 15px; text-align: center; border-bottom: 2px solid #000; }
        select { padding: 10px; font-size: 16px; border-radius: 4px; vertical-align: middle; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; color: white; border: none; border-radius: 6px; font-weight: bold; margin-left: 10px;}
        .btn-generate { background: #666; } .btn-print { background: #000; }

        /* スマホの画面表示確認用 */
        @media screen and (max-width: 800px) {
            .content-wrapper { transform: scale(calc(100vw / 310)); transform-origin: top left; margin: 10px !important; }
        }
    </style>
</head>
<body class="mode-add">
<div class="no-print">
    <select id="mode" onchange="changeMode()">
        <option value="add">Step1: 足し算(2桁)</option>
        <option value="sub">Step2: 引き算(2桁)</option>
        <option value="tripleAdd">Step3: 3つの足し算</option>
        <option value="tripleSub">Step4: 3つの引き算</option>
    </select>
    <button class="btn-generate" onclick="generateProblems()">問題を更新</button>
    <button class="btn-print" onclick="window.print()">印刷する</button>
</div>

<div class="content-wrapper">
    <div class="header"><h1 id="drill-title">Aoi’s Math Drill: Master of Addition</h1></div>
    <div class="info-section"><div>Date: ____ / ____ / ____</div><div>Score: ________ / 24</div></div>
    <div id="quiz-container" class="container"></div>
</div>

<script>
    function changeMode() {
        const mode = document.getElementById('mode').value;
        const title = document.getElementById('drill-title');
        document.body.className = 'mode-' + mode;
        const titles = {
            add: "Aoi’s Math Drill: Addition (2-Digit)",
            sub: "Aoi’s Math Drill: Subtraction (2-Digit)",
            tripleAdd: "Aoi’s Math Drill: Triple Addition",
            tripleSub: "Aoi’s Math Drill: Triple Subtraction"
        };
        title.innerText = titles[mode];
        generateProblems();
    }

    function generateProblems() {
        const mode = document.getElementById('mode').value;
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        for (let i = 1; i <= 24; i++) {
            let mathHtml = "";
            if (mode === 'add') {
                mathHtml = createMathHtml([rand(10, 99), "+", rand(10, 99)]);
            } else if (mode === 'sub') {
                const n1 = rand(30, 99);
                mathHtml = createMathHtml([n1, "-", rand(10, n1 - 10)]);
            } else if (mode === 'tripleAdd') {
                mathHtml = createMathHtml([rand(10, 30), "+", rand(10, 30), "+", rand(10, 30)]);
            } else if (mode === 'tripleSub') {
                const n1 = rand(50, 99); const n2 = rand(10, 30);
                mathHtml = createMathHtml([n1, "-", n2, "-", rand(1, n1 - n2 - 5)]);
            }
            const div = document.createElement('div');
            div.className = 'problem';
            div.innerHTML = `<span class="index">(${i})</span><div class="math-part">${mathHtml}<span class="op">=</span></div><div class="answer-box"></div>`;
            container.appendChild(div);
        }
    }
    function rand(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
    function createMathHtml(parts) {
        return parts.map(p => {
            if (typeof p === 'number') return `<span class="num">${p}</span>`;
            return `<span class="op">${p}</span>`;
        }).join('');
    }
    generateProblems();
</script>
</body>
</html>
