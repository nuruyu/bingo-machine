<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Aoi's Math Drill</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0; /* ブラウザの余白干渉を防ぐため0に */
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #222;
            width: 297mm; /* A4横の幅 */
            height: 210mm; /* A4横の高さ */
            overflow: hidden; /* はみ出しを強制カット */
        }
        .content-wrapper {
            padding: 10mm 15mm;
            box-sizing: border-box;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            border-bottom: 3px solid #a51c30;
            margin-bottom: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 26px;
        }
        .info-section {
            display: flex;
            justify-content: flex-end;
            gap: 25px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
        }
        /* 21問（3列×7行）に設定 */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 20px;
            row-gap: 5px;
            flex-grow: 1;
        }
        .problem {
            font-size: 36px; /* 少し大きく戻しました */
            font-weight: bold;
            display: flex;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .index {
            font-size: 18px;
            color: #555;
            width: 45px;
            text-align: left;
        }
        .num {
            min-width: 50px;
            text-align: right;
        }
        .op { margin: 0 8px; }
        .answer-box {
            width: 90px;
            height: 52px;
            border: 2px solid #000;
            margin-left: 10px;
            background: #fff;
        }
        @media print {
            .no-print { display: none; }
            body { -webkit-print-color-adjust: exact; }
        }
        .no-print {
            background: #eee;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 0 10px;
        }
        .btn-generate { background: #2c3e50; }
        .btn-print { background: #a51c30; }
    </style>
</head>
<body>

<div class="no-print">
    <button class="btn-generate" onclick="generateProblems()">問題を更新</button>
    <button class="btn-print" onclick="window.print()">このページを印刷</button>
    <p style="margin-top: 5px; font-size: 12px;">※21問（確実に1枚に収まるサイズ）に調整しました。</p>
</div>

<div class="content-wrapper">
    <div class="header">
        <h1>Aoi’s Math Drill: Master of Addition</h1>
    </div>

    <div class="info-section">
        <div>Date: ____ / ____ / ____</div>
        <div>Score: ________ / 21</div>
    </div>

    <div id="quiz-container" class="container"></div>
</div>

<script>
    function generateProblems() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        // 確実に収まる21問
        for (let i = 1; i <= 21; i++) {
            const n1 = Math.floor(Math.random() * 89) + 10;
            const n2 = Math.floor(Math.random() * 89) + 10;
            const div = document.createElement('div');
            div.className = 'problem';
            div.innerHTML = `
                <span class="index">(${i})</span>
                <span class="num">${n1}</span>
                <span class="op">+</span>
                <span class="num">${n2}</span>
                <span class="op">=</span>
                <div class="answer-box"></div>
            `;
            container.appendChild(div);
        }
    }
    generateProblems();
</script>

</body>
</html>
