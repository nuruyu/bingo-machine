<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Aoi's Math Drill</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 5mm; /* 余白をさらに絞って安全圏を確保 */
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 5mm;
            color: #222;
            line-height: 1.2;
        }
        .header {
            text-align: center;
            border-bottom: 3px solid #a51c30;
            margin-bottom: 8px;
        }
        .header h1 {
            margin: 2px 0;
            font-size: 24px; /* 少し小さく */
        }
        .info-section {
            display: flex;
            justify-content: flex-end;
            gap: 25px;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        /* 24問を3列×8行 */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 15px;
            row-gap: 4px; /* 行間を詰めて下切れを防止 */
        }
        .problem {
            font-size: 34px; /* 42pxから34pxへ。視認性を保ちつつ安全なサイズ */
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 2px 0;
            border-bottom: 1px solid #f0f0f0; /* ガイドライン */
        }
        .index {
            font-size: 16px;
            color: #555;
            width: 40px; 
            margin-right: 2px;
            text-align: left;
        }
        .num {
            min-width: 45px;
            text-align: right;
        }
        .op {
            margin: 0 5px;
        }
        .answer-box {
            width: 85px;
            height: 48px; /* 高さを少し抑えました */
            border: 2px solid #000;
            margin-left: 10px;
            background: #fff;
        }
        @media print {
            .no-print { display: none; }
            body { -webkit-print-color-adjust: exact; }
            .problem { border-bottom: 1px solid #eee; }
        }
        .no-print {
            background: #eee;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 0 10px;
        }
        .btn-generate { background: #2c3e50; }
        .btn-print { background: #a51c30; }
    </style>
</head>
<body>

<div class="no-print">
    <button class="btn-generate" onclick="generateProblems()">問題を更新</button>
    <button class="btn-print" onclick="window.print()">このページを印刷</button>
    <p style="margin-top: 5px; font-size: 13px;">※「方向：横」を選択。まだ切れる場合は、印刷設定の「倍率」を95%等に下げてください。</p>
</div>

<div class="header">
    <h1>Aoi’s Math Drill: Master of Addition</h1>
</div>

<div class="info-section">
    <div>Date: ____ / ____ / ____</div>
    <div>Score: ________ / 24</div>
</div>

<div id="quiz-container" class="container"></div>

<script>
    function generateProblems() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        for (let i = 1; i <= 24; i++) {
            const n1 = Math.floor(Math.random() * 89) + 10;
            const n2 = Math.floor(Math.random() * 89) + 10;
            
            const div = document.createElement('div');
            div.className = 'problem';
            div.innerHTML = `
                <span class="index">(${i})</span>
                <span class="num">${n1}</span>
                <span class="op">+</span>
                <span class="num">${n2}</span>
                <span class="op">=</span>
                <div class="answer-box"></div>
            `;
            container.appendChild(div);
        }
    }
    generateProblems();
</script>

</body>
</html>
