<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Aoi's Math Drill</title>
    <style>
        /* 印刷の強制ルール */
        @page {
            size: A4 landscape;
            margin: 0;
        }
        
        @media print {
            html, body {
                height: 100%;
                overflow: hidden; /* これで2ページ目を物理的にカット */
            }
            .no-print { display: none !important; }
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
        }

        /* コンテンツ全体をA4の高さ(210mm)よりかなり短く(185mm)設計 */
        .content-wrapper {
            width: 297mm;
            height: 185mm; 
            padding: 8mm 15mm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #a51c30;
            margin-bottom: 5px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .info-section {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        /* 24問を3列×8行で構成 */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 20px;
            row-gap: 0; /* 隙間をゼロに */
            flex-grow: 1;
        }

        .problem {
            font-size: 32px; 
            font-weight: bold;
            display: flex;
            align-items: center;
            padding: 1px 0; /* 限界まで詰める */
            height: 55px; /* 1問の高さを固定して計算 */
            border-bottom: 1px solid #f0f0f0;
        }

        .index {
            font-size: 16px;
            color: #666;
            width: 35px;
            text-align: left;
        }

        .num {
            min-width: 45px;
            text-align: right;
        }

        .op { margin: 0 5px; }

        .answer-box {
            width: 85px;
            height: 42px; /* 8行入れるために少し高さを抑えました */
            border: 2px solid #000;
            margin-left: 8px;
            background: #fff;
        }

        .no-print {
            background: #f8f8f8;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        button {
            padding: 8px 20px;
            font-size: 14px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 0 5px;
        }
        .btn-generate { background: #444; }
        .btn-print { background: #a51c30; }
    </style>
</head>
<body>

<div class="no-print">
    <button class="btn-generate" onclick="generateProblems()">問題を更新</button>
    <button class="btn-print" onclick="window.print()">このページを印刷（24問）</button>
    <p style="font-size: 11px; margin-top: 5px;">2ページ目が出る場合は、印刷設定で<b>「ヘッダーとフッター」をOFF</b>にしてください。</p>
</div>

<div class="content-wrapper">
    <div class="header">
        <h1>Aoi’s Math Drill: Master of Addition</h1>
    </div>

    <div class="info-section">
        <div>Date: ____ / ____ / ____</div>
        <div>Score: ________ / 24</div>
    </div>

    <div id="quiz-container" class="container"></div>
</div>

<script>
    function generateProblems() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        for (let i = 1; i <= 24; i++) {
            const n1 = Math.floor(Math.random() * 89) + 10;
            const n2 = Math.floor(Math.random() * 89) + 10;
            const div = document.createElement('div');
            div.className = 'problem';
            div.innerHTML = `
                <span class="index">(${i})</span>
                <span class="num">${n1}</span>
                <span class="op">+</span>
                <span class="num">${n2}</span>
                <span class="op">=</span>
                <div class="answer-box"></div>
            `;
            container.appendChild(div);
        }
    }
    generateProblems();
</script>

</body>
</html>
