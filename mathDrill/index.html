<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=297mm, initial-scale=1.0">
    <title>Math Drill Landscape</title>
    <style>
        /* 1. 印刷・スマホ向けの基本設定 */
        @page {
            size: A4 landscape;
            margin: 0;
        }

        html, body {
            width: 297mm;
            height: 210mm;
            margin: 0;
            padding: 0;
            background-color: #fff;
            /* スマホでのスクロールやズレを防止 */
            overflow: hidden;
        }

        @media print {
            .no-print { display: none !important; }
            body { -webkit-print-color-adjust: exact; }
        }

        /* 2. 全体レイアウト */
        .page-wrapper {
            width: 297mm;
            height: 210mm;
            padding: 8mm 15mm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            margin-bottom: 10px;
        }

        .info {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* 3. 問題エリア（3列に固定） */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            flex-grow: 1;
            column-gap: 20px;
            row-gap: 5px;
            align-content: start;
        }

        .item {
            display: flex;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            padding: 5px 0;
        }

        .num-label {
            font-size: 16px;
            width: 35px;
            color: #444;
        }

        .answer-box {
            width: 70px;
            height: 45px;
            border: 2px solid #000;
            margin-left: 10px;
        }

        /* 4. 操作パネル（スマホで見やすいよう調整） */
        .no-print {
            position: fixed;
            top: 0;
            width: 100%;
            background: #f8f8f8;
            padding: 15px;
            border-bottom: 2px solid #ccc;
            text-align: center;
            z-index: 1000;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            margin: 0 10px;
            border-radius: 8px;
            border: 1px solid #666;
            background: white;
        }
    </style>
</head>
<body>

<div class="no-print">
    <button onclick="generate()">問題を更新</button>
    <button onclick="window.print()" style="background: #a51c30; color: white;">印刷する</button>
</div>

<div class="page-wrapper">
    <div class="header">
        <h2 style="margin: 0; font-size: 24px;">Math Drill: Addition</h2>
    </div>
    <div class="info">
        <span>Date: ___/___/___</span>
        <span>Score: ___ / 21</span>
    </div>
    <div id="quiz" class="grid-container"></div>
</div>

<script>
    function generate() {
        const container = document.getElementById('quiz');
        container.innerHTML = '';
        for (let i = 1; i <= 21; i++) {
            const n1 = Math.floor(Math.random() * 89) + 10;
            const n2 = Math.floor(Math.random() * 89) + 10;
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <span class="num-label">(${i})</span>
                <span>${n1}+${n2}=</span>
                <div class="answer-box"></div>
            `;
            container.appendChild(div);
        }
    }
    generate();
</script>

</body>
</html>
