<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Aoi's Math Drill</title>
    <style>
        /* 1. 印刷の基本設定 */
        @page {
            size: A4 landscape;
            margin: 0; /* ブラウザ側の余白をゼロに */
        }
        
        @media print {
            html, body {
                width: 297mm;
                height: 210mm;
                overflow: hidden; /* はみ出しを禁止して2ページ目を作らせない */
            }
            .no-print { display: none; }
            /* 2ページ目以降を強制的に印刷対象外にする */
            .page-break { display: none; }
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #222;
            background-color: #fff;
        }

        /* 2. コンテンツが確実に1枚に収まるよう高さを92%に制限 */
        .content-wrapper {
            width: 100%;
            height: 100vh; /* 画面いっぱいに広げる */
            max-height: 190mm; /* A4(210mm)より十分小さく設定 */
            padding: 8mm 12mm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            border-bottom: 3px solid #a51c30;
            margin-bottom: 8px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .info-section {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin: 8px 0;
            font-size: 16px;
            font-weight: bold;
        }

        /* 21問（3列×7行） */
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 20px;
            row-gap: 5px; /* 行間をさらに少し詰めました */
            flex-grow: 1;
        }

        .problem {
            font-size: 34px; 
            font-weight: bold;
            display: flex;
            align-items: center;
            padding: 4px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .index {
            font-size: 18px;
            color: #555;
            width: 40px;
            text-align: left;
        }

        .num {
            min-width: 45px;
            text-align: right;
        }

        .op { margin: 0 8px; }

        .answer-box {
            width: 90px;
            height: 50px;
            border: 2px solid #000;
            margin-left: 10px;
            background: #fff;
        }

        .no-print {
            background: #eee;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 0 10px;
        }
        .btn-generate { background: #2c3e50; }
        .btn-print { background: #a51c30; }
    </style>
</head>
<body>

<div class="no-print">
    <button class="btn-generate" onclick="generateProblems()">問題を更新</button>
    <button class="btn-print" onclick="window.print()">このページを印刷</button>
    <p style="margin-top: 5px; font-size: 12px; color: #d32f2f; font-weight: bold;">
        ※印刷プレビューで「白紙の2枚目」が出る場合は、詳細設定の「倍率」を98%にしてみてください。
    </p>
</div>

<div class="content-wrapper">
    <div class="header">
        <h1>Aoi’s Math Drill: Master of Addition</h1>
    </div>

    <div class="info-section">
        <div>Date: ____ / ____ / ____</div>
        <div>Score: ________ / 21</div>
    </div>

    <div id="quiz-container" class="container"></div>
</div>

<script>
    function generateProblems() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        for (let i = 1; i <= 21; i++) {
            const n1 = Math.floor(Math.random() * 89) + 10;
            const n2 = Math.floor(Math.random() * 89) + 10;
            const div = document.createElement('div');
            div.className = 'problem';
            div.innerHTML = `
                <span class="index">(${i})</span>
                <span class="num">${n1}</span>
                <span class="op">+</span>
                <span class="num">${n2}</span>
                <span class="op">=</span>
                <div class="answer-box"></div>
            `;
            container.appendChild(div);
        }
    }
    generateProblems();
</script>

</body>
</html>
