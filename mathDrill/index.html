<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aoi's Math Drill - High Visibility</title>
    <style>
        @page { 
            size: A4 landscape; 
            margin: 8mm; 
        }
        
        @media print {
            html, body { width: 100%; height: 100%; margin: 0 !important; padding: 0 !important; background: #fff; }
            .no-print { display: none !important; }
            .content-wrapper { 
                width: 100% !important; 
                height: 100% !important;
                margin: 0 !important; 
                padding: 0 !important; 
                box-shadow: none !important;
            }
        }

        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; }

        .no-print {
            background: #fff; padding: 15px; text-align: center;
            border-bottom: 2px solid #000; position: sticky; top: 0; z-index: 100;
        }

        select { padding: 10px; font-size: 16px; border-radius: 4px; width: 250px; margin-bottom: 10px; }
        .btn-group { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; align-items: center; }
        button { padding: 12px 20px; font-size: 16px; cursor: pointer; color: white; border: none; border-radius: 6px; font-weight: bold; }
        .btn-generate { background: #666; }
        .btn-print { background: #000; }
        .print-notice { font-size: 13px; color: #d32f2f; font-weight: bold; }

        .content-wrapper {
            width: 98%; 
            max-width: 1200px; 
            margin: 20px auto; 
            padding: 12mm 15mm;
            box-sizing: border-box; 
            background: white; 
            display: flex; 
            flex-direction: column;
            min-height: 190mm; /* A4横の高さに近づける */
        }

        .header { text-align: center; border-bottom: 3px solid #000; margin-bottom: 15px; }
        .header h1 { margin: 0; font-size: 28px; color: #000; }
        
        .info-section { display: flex; justify-content: flex-end; gap: 30px; margin-bottom: 20px; font-size: 18px; font-weight: bold; }

        .container {
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            column-gap: 30px; 
            flex-grow: 1; /* コンテナを可能な限り縦に広げる */
        }

        .problem {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 65px; /* 縦の余白を埋めるために高さをアップ */
            font-weight: bold;
            border-bottom: 1px solid #eee;
        }

        /* 文字サイズを大きくして余白感を解消 */
        .mode-add .problem, .mode-sub .problem { font-size: 36px; }
        .mode-tripleAdd .problem, .mode-tripleSub .problem { font-size: 24px; }

        .index { font-size: 16px; color: #666; width: 40px; flex-shrink: 0; }
        
        .math-part { 
            display: inline-flex; 
            align-items: center; 
            font-family: "Courier New", Courier, monospace;
            white-space: nowrap;
        }
        
        .num { display: inline-block; width: 1.2em; text-align: right; }
        .op { display: inline-block; width: 0.9em; text-align: center; }
        .eq { margin: 0 8px; }

        .answer-box {
            width: 85px; /* 枠も少し大きく */
            height: 48px; 
            border: 2px solid #000;
            background: #fff; 
            flex-shrink: 0;
            margin-left: 10px;
        }
    </style>
</head>
<body class="mode-add">

<div class="no-print">
    <select id="mode" onchange="changeMode()">
        <option value="add">Step1: 足し算(2桁)</option>
        <option value="sub">Step2: 引き算(2桁)</option>
        <option value="tripleAdd">Step3: 3つの足し算</option>
        <option value="tripleSub">Step4: 3つの引き算</option>
    </select>
    <div class="btn-group">
        <button class="btn-generate" onclick="generateProblems()">問題を更新</button>
        <button class="btn-print" onclick="window.print()">印刷する</button>
        <span class="print-notice">※必ず「横向き」で印刷</span>
    </div>
</div>

<div class="content-wrapper">
    <div class="header">
        <h1 id="drill-title">Aoi’s Math Drill: Master of Addition</h1>
    </div>
    <div class="info-section">
        <div>Date: ____ / ____ / ____</div>
        <div>Score: ________ / 24</div>
    </div>
    <div id="quiz-container" class="container"></div>
</div>

<script>
    function changeMode() {
        const mode = document.getElementById('mode').value;
        const title = document.getElementById('drill-title');
        document.body.className = 'mode-' + mode;
        const titles = {
            add: "Aoi’s Math Drill: Addition (2-Digit)",
            sub: "Aoi’s Math Drill: Subtraction (2-Digit)",
            tripleAdd: "Aoi’s Math Drill: Triple Addition",
            tripleSub: "Aoi’s Math Drill: Triple Subtraction"
        };
        title.innerText = titles[mode];
        generateProblems();
    }

    function generateProblems() {
        const mode = document.getElementById('mode').value;
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        for (let i = 1; i <= 24; i++) {
            let mathHtml = "";
            if (mode === 'add') {
                mathHtml = createMathHtml([rand(10, 99), "+", rand(10, 99)]);
            } else if (mode === 'sub') {
                const n1 = rand(30, 99);
                mathHtml = createMathHtml([n1, "-", rand(10, n1 - 10)]);
            } else if (mode === 'tripleAdd') {
                mathHtml = createMathHtml([rand(10, 30), "+", rand(10, 30), "+", rand(10, 30)]);
            } else if (mode === 'tripleSub') {
                const n1 = rand(50, 99); const n2 = rand(10, 30);
                mathHtml = createMathHtml([n1, "-", n2, "-", rand(1, n1 - n2 - 5)]);
            }
            const div = document.createElement('div');
            div.className = 'problem';
            div.innerHTML = `<span class="index">(${i})</span><div class="math-part">${mathHtml}<span class="eq">=</span></div><div class="answer-box"></div>`;
            container.appendChild(div);
        }
    }
    function rand(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
    function createMathHtml(parts) {
        return parts.map(p => typeof p === 'number' ? `<span class="num">${p}</span>` : `<span class="op">${p}</span>`).join('');
    }
    generateProblems();
</script>
</body>
</html>
