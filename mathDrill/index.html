<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Aoi's Math Drill</title>
    <style>
        /* 印刷設定: URLや日付（ヘッダー・フッター）を非表示にする魔法のコード */
        @page {
            size: A4 landscape;
            margin: 10mm; /* ブラウザの自動ヘッダーを押し出すための余白 */
        }
        @media print {
            /* URLなどの標準テキストを消す設定 */
            @page { margin: 10mm; }
            body { margin: 0; }
            .no-print { display: none; }
            body { -webkit-print-color-adjust: exact; }
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #222;
        }
        .content-wrapper {
            padding: 5mm;
        }
        .header {
            text-align: center;
            border-bottom: 3px solid #a51c30;
            margin-bottom: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 26px;
        }
        .info-section {
            display: flex;
            justify-content: flex-end;
            gap: 25px;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 15px;
            row-gap: 5px;
        }
        .problem {
            font-size: 34px;
            font-weight: bold;
            display: flex;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .index {
            font-size: 16px;
            color: #555;
            width: 40px;
            text-align: left;
        }
        .num {
            min-width: 45px;
            text-align: right;
        }
        .op { margin: 0 5px; }
        .answer-box {
            width: 85px;
            height: 48px;
            border: 2px solid #000;
            margin-left: 10px;
            background: #fff;
        }
        .no-print {
            background: #eee;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 0 10px;
        }
        .btn-generate { background: #2c3e50; }
        .btn-print { background: #a51c30; }
    </style>
</head>
<body>

<div class="no-print">
    <button class="btn-generate" onclick="generateProblems()">問題を更新</button>
    <button class="btn-print" onclick="window.print()">このページを印刷</button>
    <p style="margin-top: 10px;">URLが消えない場合は、印刷設定の「オプション」で「ヘッダーとフッター」のチェックを外してください。</p>
</div>

<div class="content-wrapper">
    <div class="header">
        <h1>Aoi’s Math Drill: Master of Addition</h1>
    </div>

    <div class="info-section">
        <div>Date: ____ / ____ / ____</div>
        <div>Score: ________ / 24</div>
    </div>

    <div id="quiz-container" class="container"></div>
</div>

<script>
    function generateProblems() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        for (let i = 1; i <= 24; i++) {
            const n1 = Math.floor(Math.random() * 89) + 10;
            const n2 = Math.floor(Math.random() * 89) + 10;
            const div = document.createElement('div');
            div.className = 'problem';
            div.innerHTML = `
                <span class="index">(${i})</span>
                <span class="num">${n1}</span>
                <span class="op">+</span>
                <span class="num">${n2}</span>
                <span class="op">=</span>
                <div class="answer-box"></div>
            `;
            container.appendChild(div);
        }
    }
    generateProblems();
</script>

</body>
</html>
