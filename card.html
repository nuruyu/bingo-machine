    <style>

        /* ======================================= */

            grid-template-columns: repeat(4, 1fr);

        .card-back {

        .card-front {

        /* ãƒšã‚¢ãŒæˆç«‹ã—ãŸã‚«ãƒ¼ãƒ‰ */
        .card.matched .card-back {

            color: #b0b0b0;

<body>
    <div id="game-container">
        <h1>ã‚«ãƒ¼ãƒ‰ã‚ãã‚Šã‚²ãƒ¼ãƒ  ğŸƒ</h1>
        <div id="message">ä¸‹ã®ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ã‚²ãƒ¼ãƒ ã‚’ã‚¹ã‚¿ãƒ¼ãƒˆï¼</div>
        <button id="start-button">ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆ</button>

    <script>
        /* ================================= */
        /* JavaScriptã‚»ã‚¯ã‚·ãƒ§ãƒ³: ã‚²ãƒ¼ãƒ ã®ãƒ­ã‚¸ãƒƒã‚¯ */
        /* ================================= */

        const cardGrid = document.getElementById('card-grid');
        const startButton = document.getElementById('start-button');
        const message = document.getElementById('message');

        // ä½¿ã†çµµæŸ„ã®ãƒšã‚¢ï¼ˆ8ç¨®é¡ x 2æš = 16æšã®ã‚²ãƒ¼ãƒ ï¼‰
        const cardIcons = ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸŠ', 'ğŸ‹', 'ğŸ¥', 'ğŸ“', 'ğŸ’'];
        let gameCards = [];        // å®Ÿéš›ã®ã‚²ãƒ¼ãƒ ã§ä½¿ã†ã‚«ãƒ¼ãƒ‰ã®é…åˆ—ï¼ˆè¦ç´ ã¯çµµæŸ„ï¼‰
        let flippedCards = [];     // ã‚ãã‚‰ã‚Œã¦ã„ã‚‹ã‚«ãƒ¼ãƒ‰è¦ç´ ï¼ˆDOMè¦ç´ ï¼‰ã‚’ä¸€æ™‚çš„ã«ä¿æŒ
        let lockBoard = false;     // 2æšã‚ãã£ã¦ã„ã‚‹é–“ã¯ã‚¯ãƒªãƒƒã‚¯ã‚’ç„¡åŠ¹åŒ–ã™ã‚‹ãƒ•ãƒ©ã‚°

        // ãƒ•ã‚£ãƒƒã‚·ãƒ£ãƒ¼ãƒ»ã‚¤ã‚§ãƒ¼ãƒ„ãƒ»ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ 
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                // è¦ç´ ã‚’å…¥ã‚Œæ›¿ãˆã‚‹
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // ã‚«ãƒ¼ãƒ‰ã‚’ç”Ÿæˆã—ã€ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã—ã¦ã€ç”»é¢ã«é…ç½®ã™ã‚‹
        function initializeGame() {
            // åˆæœŸåŒ–å‡¦ç†
            gameCards = [...cardIcons, ...cardIcons]; // 16æšä½œæˆ
            shuffle(gameCards); 
            cardGrid.innerHTML = ''; // ã‚°ãƒªãƒƒãƒ‰ã‚’ã‚¯ãƒªã‚¢

            gameCards.forEach((icon, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.icon = icon; // ã‚«ãƒ¼ãƒ‰ã®çµµæŸ„ã‚’ãƒ‡ãƒ¼ã‚¿å±æ€§ã¨ã—ã¦ä¿æŒ
                
                // ã‚«ãƒ¼ãƒ‰ã®è¡¨ã¨è£ã‚’ä½œæˆã—ã€HTMLã«æŒ¿å…¥
                card.innerHTML = `
                    <div class="card-face card-front">${icon}</div>
                    <div class="card-face card-back">?</div>
                `;
                
                // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
                card.addEventListener('click', flipCard);
                
                cardGrid.appendChild(card);
            });

            flippedCards = [];
            lockBoard = false;
            message.textContent = 'ã‚«ãƒ¼ãƒ‰ã‚’ã‚ãã£ã¦ãã ã•ã„';
        }

        // ã‚«ãƒ¼ãƒ‰ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸæ™‚ã®å‡¦ç†
        function flipCard() {
            // ğŸš« ã‚¯ãƒªãƒƒã‚¯ç„¡åŠ¹æ¡ä»¶: ãƒ­ãƒƒã‚¯ä¸­ã€ã™ã§ã«ãƒšã‚¢æˆç«‹ã€ã™ã§ã«ã‚ãã‚‰ã‚Œã¦ã„ã‚‹ã‚«ãƒ¼ãƒ‰
            if (lockBoard || this.classList.contains('matched') || flippedCards.includes(this)) {
                return;
            }

            this.classList.add('flipped'); // ã‚«ãƒ¼ãƒ‰ã‚’ã‚ãã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é©ç”¨
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                lockBoard = true; // 2æšã‚ãã£ãŸã‚‰ãƒœãƒ¼ãƒ‰ã‚’ãƒ­ãƒƒã‚¯
                checkForMatch();
            }
        }

        // 2æšã®ã‚«ãƒ¼ãƒ‰ãŒä¸€è‡´ã—ã¦ã„ã‚‹ã‹åˆ¤å®šã™ã‚‹
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            // dataset.iconã‚’æ¯”è¼ƒ
            const isMatch = card1.dataset.icon === card2.dataset.icon;

            if (isMatch) {
                // âœ… ä¸€è‡´ã—ãŸå ´åˆ
                message.textContent = 'ãƒšã‚¢ã‚’ç™ºè¦‹ï¼ğŸ‰';
                // matchedã‚¯ãƒ©ã‚¹ã‚’è¿½åŠ ã—ã€ã‚¯ãƒªãƒƒã‚¯ã‚’ç„¡åŠ¹åŒ–
                card1.classList.add('matched');
                card2.classList.add('matched');
                resetBoard();
            } else {
                // âŒ ä¸ä¸€è‡´ã®å ´åˆ
                message.textContent = 'æ®‹å¿µã€é•ã„ã¾ã—ãŸ...';
                // 1ç§’å¾Œã«è£å´ã«æˆ»ã™
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    resetBoard();
                }, 1000); 
            }
        }

        // ãƒœãƒ¼ãƒ‰ã®çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆã™ã‚‹
        function resetBoard() {
            flippedCards = [];
            lockBoard = false;
            
            // ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢åˆ¤å®š
            if (document.querySelectorAll('.card:not(.matched)').length === 0) {
                message.textContent = 'ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢ï¼ãŠã‚ã§ã¨ã†ã”ã–ã„ã¾ã™ï¼ğŸŠ';
                startButton.textContent = 'ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤';
                startButton.disabled = false;
            } else if (!lockBoard) {
                 // ãƒ­ãƒƒã‚¯ãŒè§£é™¤ã•ã‚ŒãŸã‚‰ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’åˆæœŸåŒ–
                message.textContent = 'æ¬¡ã®ã‚«ãƒ¼ãƒ‰ã‚’ã‚ãã£ã¦ãã ã•ã„';
            }
        }

        // ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        startButton.addEventListener('click', () => {
            startButton.disabled = true;
            initializeGame();
        });

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã®åˆæœŸè¨­å®š
        startButton.disabled = false;

    </script>
