<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>葵のビンゴ抽選マシン！！</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#1f083d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        /* ==================================== */
        /* CSSセクション: 装飾とサイズ */
        /* ==================================== */
        
        /* 1. HTML要素の背景設定 (白い部分を消すための修正) */
        html {
            height: 100%;
            background-color: #1f083d; 
        }

        /* 画面全体 (body) の装飾 */
        body {
            font-family: 'Arial Black', sans-serif;
            text-align: center;
            /* 派手なグラデーション背景 */
            background: linear-gradient(135deg, #1f083d 0%, #000000 100%);
            color: #ffde59;
            padding-top: 50px;
            
            min-height: 100vh;
            min-height: 100dvh; 

            /* 💡 モバイル用: コンテンツの最大幅を設定し、中央に配置 */
            max-width: 800px;
            margin: 0 auto; 
            
            position: relative; 
            overflow-x: hidden; /* 横スクロールバーを防ぐ */
            overflow-y: scroll;
            
            /* 画面の左右端の余白を少し確保 */
            padding-left: 10px;
            padding-right: 10px;
        }

        /* 💡 修正: 左右の豪華な装飾 (モバイルでは非表示がデフォルト) */
        body::before,
        body::after {
            content: '';
            display: none; /* 初期設定で非表示にする */
        }

        /* 装飾内の輝きアニメーション (PC用として残す) */
        @keyframes shine {
            0% {
                background-position: 0% 0%;
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.7), 0 0 60px rgba(255, 215, 0, 0.5);
            }
            100% {
                background-position: 100% 100%;
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.9), 0 0 80px rgba(255, 215, 0, 0.7);
            }
        }


        /* タイトル */
        h1 {
            font-size: 2.5em; /* 💡 初期サイズ。JSで調整される */
            text-shadow: 0 0 10px rgba(255, 222, 89, 0.7);
            margin-bottom: 40px;
            position: relative; 
            z-index: 20;

            /* 💡 修正点: 改行制御のCSSは削除し、JSでフォントサイズを調整する */
        }
        
        h3 {
            color: #eee;
            border-bottom: 1px dashed #555;
            padding-bottom: 5px;
        }

        /* 抽選番号の表示エリア */
        #current-number {
            font-size: 8em; /* 💡 モバイル向けサイズ */
            font-weight: 900;
            color: #333;
            margin: 40px auto;
            border: 8px solid #ffde59;
            background-color: #fff; 
            display: flex;
            justify-content: center;
            align-items: center;
            width: 250px; /* 💡 モバイル向けサイズ */
            height: 250px; /* 💡 モバイル向けサイズ */
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 222, 89, 0.8), 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease-out;
            position: relative;
            z-index: 20;
        }

        /* 抽選中のアニメーション */
        .rolling {
            background: linear-gradient(to right, #e74c3c, #f39c12);
            border-color: #f39c12;
            color: white;
            animation: pulse 0.5s infinite alternate, 
                       spin-color 2s infinite linear,
                       roll-text 0.1s infinite; 
        }
        
        /* 確定時のアニメーション */
        .confirmed {
            background-color: #5cb85c;
            color: white;
            border-color: #4cae4c;
            animation: bounceIn 0.5s ease-out;
            box-shadow: 0 0 40px #5cb85c, 0 0 20px #fff; 
        }

        /* アニメーションのキーフレーム */
        @keyframes pulse {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.05); opacity: 1; }
        }
        
        @keyframes spin-color {
            0% { box-shadow: 0 0 20px #e74c3c; }
            50% { box-shadow: 0 0 20px #f39c12; }
            100% { box-shadow: 0 0 20px #e74c3c; }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); opacity: 1; }
            70% { transform: scale(0.9) rotate(-5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        @keyframes roll-text {
            0% { transform: translateX(0); }
            50% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }


        /* 抽選ボタン (GO!状態) */
        #draw-button {
            padding: 25px 80px; 
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 15px;
            margin-bottom: 50px;
            box-shadow: 0 8px #c0392b; 
            transition: all 0.1s;
            position: relative;
            z-index: 20;
        }

        /* GO!ボタンのホバー/アクティブ */
        #draw-button:hover:not(:disabled) { background-color: #c0392b; }
        #draw-button:active { transform: translateY(6px); box-shadow: 0 2px #c0392b; }
        
        /* STOPボタンのデザイン (抽選中) */
        #draw-button.stop-active {
            background-color: #2ecc71;
            box-shadow: 0 8px #27ae60;
            transition: background-color 0.2s, box-shadow 0.2s, transform 0.1s;
        }
        
        /* STOPボタンのホバー/アクティブ */
        #draw-button.stop-active:hover { background-color: #27ae60; }
        #draw-button.stop-active:active { transform: translateY(6px); box-shadow: 0 2px #27ae60; }
        
        #draw-button:disabled { background-color: #555; box-shadow: none; cursor: not-allowed; }
        
        /* 💡 修正: リセットボタンのスタイル (中央配置に) */
        #reset-button {
            padding: 15px 40px; 
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            background-color: #34495e; /* 暗めの青灰色 */
            color: white;
            border: none;
            border-radius: 10px;
            
            /* 💡 中央配置とマージン調整 */
            margin-top: 20px;
            margin-bottom: 50px;
            margin-left: auto; 
            margin-right: auto; 
            display: block; 
            
            box-shadow: 0 5px #2c3e50; 
            transition: all 0.1s;
            position: relative;
            z-index: 20;
        }

        #reset-button:hover { background-color: #2c3e50; }
        #reset-button:active { transform: translateY(3px); box-shadow: 0 2px #2c3e50; }

        /* 履歴エリア */
        #history {
            margin-top: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            border: 2px solid #ffde59; 
            background-color: rgba(0, 0, 0, 0.5); 
            border-radius: 10px;
            position: relative;
            z-index: 20;
        }
        
        #history-list {
            margin-top: 15px;
            font-size: 1.2em;
            word-break: break-all;
            text-align: center;
            color: #eee;
        }

        /* クレジット表記のスタイル */
        .credit {
            margin-top: 20px;
            font-size: 0.8em;
            color: #999;
            position: relative;
            z-index: 20;
        }
        .credit a {
            color: #ffde59;
            text-decoration: none;
        }
        .credit a:hover {
            text-decoration: underline;
        }

        /* 💡 768px以上の画面（タブレットやPC）向けの大きなサイズと装飾を適用 */
        @media (min-width: 768px) {
            
            /* 💡 修正点: PCではbodyの幅の制限を解除し、背景を画面いっぱいに広げる */
            body {
                max-width: none; /* 最大幅の制限を解除 */
                padding-left: 0; /* 左右のpaddingも解除 */
                padding-right: 0;
            }

            h1 {
                font-size: 3em; 
            }

            #current-number {
                font-size: 12em; 
                width: 320px;
                height: 320px;
            }
            
            /* PC/タブレットでのみ装飾を有効化する */
            body::before,
            body::after {
                display: block; /* 非表示を解除 */
                position: fixed;
                top: 0;
                width: 150px; 
                height: 100%;
                background: linear-gradient(to bottom, #ffd700, #daa520, #ffd700);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.7), 0 0 60px rgba(255, 215, 0, 0.5);
                z-index: 10;
            }

            body::before {
                left: -50px;
                transform: skewX(-15deg);
                border-right: 5px solid #ffde59;
            }

            body::after {
                right: -50px;
                transform: skewX(15deg);
                border-left: 5px solid #ffde59;
            }
        }

    </style>
</head>
<body>

    <h1>✨ 葵のビンゴ抽選マシン！！ ✨</h1>
    
    <audio id="roulette-audio" src="新規録音 11.m4a"></audio>
    <audio id="win-audio" src="新規録音 12.m4a"></audio>

    <div>現在の抽選番号</div>
    <div id="current-number">--</div>
    
    <button id="draw-button">GO！</button>

    <div id="history">
        <h3>抽選履歴 (残り <span id="remaining-count">75</span> 個)</h3>
        <div id="history-list">
            まだ数字は引かれていません。
        </div>
    </div>
    
    <button id="reset-button" onclick="resetConfirmation()">リセット</button>

    <script>
        /* ==================================== */
        /* JavaScriptセクション */
        /* ==================================== */
        
        const totalNumbers = 75;
        const animationDuration = 9000; 
        const stepInterval = 100;

        let availableNumbers = []; 
        let drawnNumbers = []; 
        let isDrawing = false;
        let animationInterval;
        let autoStopTimeout;

        let drawButton;
        let currentNumberElement;
        let historyList;
        let remainingCountElement;
        let rouletteAudio;
        let winAudio;
        
        // 💡 追加: h1要素の参照
        const h1Element = document.querySelector('h1');


        /**
         * 状態をリセットし、抽選プールを初期化する
         */
        function resetMachine() {
            // 抽選リストを初期化
            availableNumbers = Array.from({ length: totalNumbers }, (_, i) => i + 1);
            drawnNumbers = [];
            
            // 表示をリセット
            currentNumberElement.textContent = '--';
            currentNumberElement.classList.remove('confirmed', 'rolling');
            
            // ボタンをリセット
            drawButton.textContent = 'GO！';
            drawButton.classList.remove('stop-active');
            drawButton.disabled = false;
            
            isDrawing = false;

            // 音声をリセット
            if (rouletteAudio) {
                rouletteAudio.pause();
                rouletteAudio.currentTime = 0;
            }
            if (winAudio) {
                winAudio.pause();
                winAudio.currentTime = 0;
            }

            // 履歴とタイトルを更新
            updateHistory();
            adjustTitleSize(); // タイトルサイズを初期サイズに戻す
        }
        
        /**
         * 💡 追加: リセット前にユーザーに確認を求める
         */
        function resetConfirmation() {
            if (isDrawing) {
                alert('抽選中はリセットできません。STOPボタンを押してから操作してください。');
                return;
            }

            if (confirm('抽選履歴をすべてクリアして、最初からやり直しますか？')) {
                resetMachine();
            }
        }


        /**
         * 抽選を確定させ、結果を表示する
         */
        function finalizeDraw() {
            clearInterval(animationInterval);
            clearTimeout(autoStopTimeout);

            // --- 回転音の停止と決定音の再生 ---
            if (rouletteAudio) {
                rouletteAudio.pause();
                rouletteAudio.currentTime = 0;
            }
            if (winAudio) {
                winAudio.currentTime = 0;
                winAudio.play().catch(error => {
                    console.warn("決定音の再生に失敗しました。", error);
                });
            }
            // ------------------------------------

            // --- 抽選確定ロジック ---
            if (availableNumbers.length > 0) {
                const displayedNumber = parseInt(currentNumberElement.textContent);
                let drawnNumber;

                if (availableNumbers.includes(displayedNumber)) {
                    drawnNumber = displayedNumber;
                } else {
                    const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                    drawnNumber = availableNumbers[randomIndex];
                }

                const drawIndex = availableNumbers.indexOf(drawnNumber);
                if (drawIndex > -1) {
                    availableNumbers.splice(drawIndex, 1);
                }
                
                drawnNumbers.push(drawnNumber);

                currentNumberElement.textContent = drawnNumber;
                currentNumberElement.classList.remove('rolling');
                currentNumberElement.classList.add('confirmed');
                updateHistory();
                
                drawButton.textContent = 'GO！';
                drawButton.classList.remove('stop-active');
                drawButton.disabled = false;
                isDrawing = false;
                
            } else {
                currentNumberElement.textContent = 'FIN';
                currentNumberElement.classList.remove('rolling');
                alert('全ての数字を抽選しました！');
                drawButton.disabled = true;
                isDrawing = false;
            }
        }
        
        /**
         * ユーザーによる手動停止
         */
        function manualStop() {
            if (isDrawing) {
                clearTimeout(autoStopTimeout); 
                finalizeDraw();
            }
        }

        /**
         * 数字を抽選し、表示する（GOボタンの機能）
         */
        function drawNumber() {
            if (availableNumbers.length === 0 || isDrawing) {
                return; 
            }
            
            isDrawing = true;
            drawButton.textContent = 'STOP'; // ボタンをSTOPに変更
            drawButton.classList.add('stop-active'); // STOP用のCSSクラスを適用
            
            currentNumberElement.classList.remove('confirmed');
            currentNumberElement.classList.add('rolling');
            
            // --- 回転音の再生開始 ---
            if (rouletteAudio) {
                rouletteAudio.currentTime = 0;
                rouletteAudio.play().catch(error => {
                    console.warn("回転音の自動再生に失敗しました（ブラウザの制限）。", error);
                });
            }
            
            // --- 自動停止タイマー設定（音楽終了に合わせる） ---
            autoStopTimeout = setTimeout(finalizeDraw, animationDuration); 
            
            // --- 抽選アニメーション ---
            animationInterval = setInterval(() => {
                const tempIndex = Math.floor(Math.random() * availableNumbers.length);
                const dummyNumber = availableNumbers.length > 0 ? availableNumbers[tempIndex] : Math.floor(Math.random() * 75) + 1;
                currentNumberElement.textContent = dummyNumber;
            }, stepInterval);
        }
        
        /**
         * 抽選履歴と残り回数を更新する
         */
        function updateHistory() {
            historyList.textContent = drawnNumbers.length > 0 ? drawnNumbers.join(' ・ ') : 'まだ数字は引かれていません。';
            remainingCountElement.textContent = availableNumbers.length;
        }

        /**
         * タイトルが画面幅を超えないようにフォントサイズを調整する
         */
        function adjustTitleSize() {
            // PC表示の場合は調整をスキップ（CSSでサイズが固定されるため）
            if (window.innerWidth >= 768) {
                h1Element.style.fontSize = ''; // CSS設定に戻す
                return;
            }
            
            // 初期フォントサイズ (2.5em) にリセットしてから計算
            h1Element.style.fontSize = '2.5em'; 
            
            // 画面幅とh1の幅を取得
            const viewportWidth = window.innerWidth;

            // 許容される最大幅 (bodyの左右padding 10px + 10pxを引く)
            const maxContentWidth = viewportWidth - 20; 
            
            // 調整の閾値 (例: 画面幅の95%まで許容)
            const threshold = 0.95; 

            let currentEmSize = 2.5; 
            const maxAttempts = 5; 

            // h1の幅が許容範囲を超えているか、最大試行回数に達していないか
            for (let attempts = 0; h1Element.scrollWidth > maxContentWidth * threshold && attempts < maxAttempts; attempts++) {
                // フォントサイズを0.1emずつ小さくする
                currentEmSize -= 0.1;
                h1Element.style.fontSize = `${currentEmSize}em`;
                
                // 最小フォントサイズ (1.8em)を下回ったら終了
                if (currentEmSize < 1.8) {
                    h1Element.style.fontSize = '1.8em';
                    break;
                }
            }
        }


        /**
         * アプリ全体の初期化処理
         */
        function initializeApp() {
            drawButton = document.getElementById('draw-button');
            currentNumberElement = document.getElementById('current-number');
            historyList = document.getElementById('history-list');
            remainingCountElement = document.getElementById('remaining-count');
            rouletteAudio = document.getElementById('roulette-audio');
            winAudio = document.getElementById('win-audio');

            resetMachine();
            
            // ボタンのクリックイベントで状態を切り替え
            drawButton.addEventListener('click', () => {
                if (!isDrawing) {
                    drawNumber(); // GO状態 -> 抽選開始
                } else {
                    manualStop(); // STOP状態 -> 抽選停止
                }
            });
            
            // 初回起動時にサイズを調整
            adjustTitleSize();

            // 画面サイズが変わった時にもサイズを調整
            window.addEventListener('resize', adjustTitleSize);
        }

        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>
</body>
</html>
